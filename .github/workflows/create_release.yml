
name: Create release
on: 
  workflow_dispatch:
    inputs: 
      version: 
        type: string
        description: 'Version number Eg: 4.2.0' 

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Enable cross-compilation architectures (ARM64 + ARMHF)
      run: |
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture armhf
        sudo tee /etc/apt/sources.list.d/arm-cross.list <<'EOF'
        deb [arch=arm64,armhf] http://ports.ubuntu.com/ubuntu-ports jammy main universe multiverse restricted
        deb [arch=arm64,armhf] http://ports.ubuntu.com/ubuntu-ports jammy-updates main universe multiverse restricted
        deb [arch=arm64,armhf] http://ports.ubuntu.com/ubuntu-ports jammy-security main universe multiverse restricted
        EOF
        sudo apt-get update

    - name: Install ARM toolchains and dependencies
      run: |
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
          pkg-config \
          libgtk-3-dev:arm64 libglib2.0-dev:arm64 libx11-dev:arm64 libxrandr-dev:arm64 libxcb1-dev:arm64 \
          libgtk-3-dev:armhf libglib2.0-dev:armhf libx11-dev:armhf libxrandr-dev:armhf libxcb1-dev:armhf

    - name: Configure
      run: |
        sudo apt-get install -y -f \
          g++ \
          git \
          libgtk-3-dev \
          libwebkit2gtk-4.0-37 \
          libwebkit2gtk-4.0-dev
        
    - name: Checkout 
      uses: actions/checkout@v3
        
    - name: Build x64
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE
        mkdir -p build
        cmake -DCMAKE_BUILD_TYPE=Release . -G Ninja -B build
        ninja -C build -j$(nproc)
        cp build/bin/neutralino-linux_x64 bin/neutralino-linux_x64
        
    - name: Build arm64
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE
        mkdir -p build-arm64
        cmake -DCMAKE_BUILD_TYPE=Release . -G Ninja -B build-arm64 -DCMAKE_TOOLCHAIN_FILE=cmake/toolchains/linux-arm64.cmake
        ninja -C build-arm64 -j$(nproc)
        cp build-arm64/bin/neutralino-linux_arm64 bin/neutralino-linux_arm64
        
    - name: Build armhf
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE
        mkdir -p build-armhf
        cmake -DCMAKE_BUILD_TYPE=Release . -G Ninja -B build-armhf -DCMAKE_TOOLCHAIN_FILE=cmake/toolchains/linux-armhf.cmake
        ninja -C build-armhf -j$(nproc)
        cp build-armhf/bin/neutralino-linux_armhf bin/neutralino-linux_armhf

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.4.0
      with:
        name: linux_binary
        path: |
          bin/neutralino-linux_x64
          bin/neutralino-linux_arm64
          bin/neutralino-linux_armhf

  build-windows:
    runs-on: windows-2022
    steps:
    - name: Checkout 
      uses: actions/checkout@v3

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build    
      shell: cmd
      run: |
        mkdir build
        cmake -DCMAKE_BUILD_TYPE=Release . -G "Ninja" -B build
        ninja -C build -j %NUMBER_OF_PROCESSORS%
        copy build\bin\neutralino-win_x64.exe bin\neutralino-win_x64.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.4.0
      with:
        name: win_binary
        path: bin/neutralino-win_x64.exe

  build-darwin:
    runs-on: macos-13
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build arm64
      run: |
        mkdir -p build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64 . -G Ninja -B build
        ninja -C build
        cp build/bin/neutralino-mac_arm64 bin/neutralino-mac_arm64

    - name: Build x64
      run: |
        rm -fr build
        mkdir -p build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64 . -G Ninja -B build
        ninja -C build
        cp build/bin/neutralino-mac_x64 bin/neutralino-mac_x64

    - name: Merge universal
      run: |
        lipo bin/neutralino-mac_x64 bin/neutralino-mac_arm64 -create -output bin/neutralino-mac_universal

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.4.0
      with:
        name: darwin_binary
        path: |
          bin/neutralino-mac_x64
          bin/neutralino-mac_arm64
          bin/neutralino-mac_universal
        
  create-release:
    needs: [build-linux, build-windows, build-darwin]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
        
    - name: Download Linux build artifacts 
      uses: actions/download-artifact@v4.1.7
      with:
        name: linux_binary
        path: ./bin

    - name: Download Windows build artifacts
      uses: actions/download-artifact@v4.1.7
      with:
        name: win_binary
        path: ./bin
        
    - name: Download Darwin build artifacts 
      uses: actions/download-artifact@v4.1.7
      with:
        name: darwin_binary
        path: ./bin
        
    - name: Create Release zip
      uses: vimtor/action-zip@v1
      with:
        files: ./bin/neutralino-linux_x64 ./bin/neutralino-linux_arm64 ./bin/neutralino-linux_armhf ./bin/neutralino-win_x64.exe ./bin/neutralino-mac_x64 ./bin/neutralino-mac_arm64 ./bin/neutralino-mac_universal ./bin/WebView2Loader.dll
        dest: './bin/neutralinojs-v${{github.event.inputs.version}}.zip'
        
    - name: Create Release Notes
      run: |
        chmod +x ./scripts/rz.py
        ./scripts/rz.py create ${{github.event.inputs.version}}
        
    - name: Commit and Push Changelog
      uses: EndBug/add-and-commit@v9.1.3
      with:
        default_author: github_actions
        message: 'Update changelog for v${{github.event.inputs.version}}' 
        add: 'CHANGELOG.md'
        tag: v${{github.event.inputs.version}}
        
    - name: Create Branch
      uses: peterjgrainger/action-create-branch@v3.0.0
      with: 
        branch: v${{github.event.inputs.version}}
      env:
        GITHUB_TOKEN: ${{ secrets.COMMIT_TOKEN }}
        
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
          tag: v${{github.event.inputs.version}}
          name: Neutralinojs v${{github.event.inputs.version}} released!
          bodyFile: ./.tmprz/release_notes.md
          artifacts: './bin/neutralinojs-v${{github.event.inputs.version}}.zip'
          
    - name: Clean Release Notes
      run: |
        ./scripts/rz.py cleanup
        
    - name: Send Discord Notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: |
          Neutralinojs v${{github.event.inputs.version}} released ðŸš€
          Changelog: https://github.com/neutralinojs/neutralinojs/releases/tag/v${{github.event.inputs.version}}
